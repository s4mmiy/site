<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Opção</title>
    <style>
        .option {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .option img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Escolha uma Opção</h1>
    <form action="/submit" method="POST">
        <div class="option">
            <input type="radio" id="option1" name="choice" value="PARTICIPAR DO MONARK TALKS">
            <label for="option1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSY-emIC52OhPtw_l25GEk4TeSwWN16MKzzMcBWXt1jzQ&s" alt="PARTICIPAR DO MONARK TALKS">
                <p>PARTICIPAR DO MONARK TALKS</p>
            </label>
        </div>
        <div class="option">
            <input type="radio" id="option2" name="choice" value="GANHAR PRESENTE MISTERIOSO">
            <label for="option2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGMbsu23E6ngyBNeHcYX_QxjDf1E01OUgetLiWXoLBUA&s" alt="GANHAR PRESENTE MISTERIOSO">
                <p>PRESENTE MISTERIOSO</p>
            </label>
        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
